<ng-container *ngIf="destination$ | async as destination">
  <section class="content" [style.background-image]="'url(' + destination.thumbnail.image_url + ')' ">
    <div class="title">
      <h1>{{ destination.city }}</h1>
      <h3>{{ destination.country_name }}</h3>
    </div>
    <div class="shadow"></div>
  </section>
  <section class="list-section">
    <div class="desciprtion-wrapper">
      <h2 class="description-title">What's it like?</h2>
      <p>
        {{ destination.description.text }}
      </p>
    </div>
    <h2>Blog Posts</h2>
    <app-items-list>
      <app-card-item *ngFor="let item of [1,2,3,4,5,6]" ></app-card-item>
    </app-items-list>
  </section>

  <section class="find-trip">
    <h1>Find a trip to Rome</h1>
    <p>Tap the Lucky button to get startedâ€¦</p>
    <img src="assets/images/lucky_button.png" alt="">
  </section>
</ng-container>
