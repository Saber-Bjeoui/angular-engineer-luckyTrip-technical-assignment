<section class="content" [style.background-image]="bgImageUrl">
    <div class="title">
      <h1>Search LuckyTrip</h1>
      <h3>350 destinations, 1500 blog posts, Unlimited Trips</h3>
      <div class="search-input-wrapper">
        <app-search-input (btnClick)="this.onSearchClick$.next($event)"></app-search-input>
      </div>
    </div>
    <div class="shadow"></div>
</section>
<section class="list-section">
  <h2>Trending</h2>
  <ng-container *ngIf="destinations$ | async as destinations">
    <ng-container *ngIf="destinations.length">
      <app-items-list>
        <app-card-item *ngFor="let item of destinations" [item]="item" (cardClick)="onCardClick(item.id)"></app-card-item>
      </app-items-list>
    </ng-container>
    <ng-container *ngIf="showNoDataMessage$ | async">
      We are sorry, we couldn't find any destinations that matches your search!
    </ng-container>
  </ng-container>
  <app-loader></app-loader>
</section>
